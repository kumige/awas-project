<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register</title>

  <link rel="stylesheet" href="../css/normalize.css"> 
  <link rel="stylesheet" href="../css/bootstrap.css"> 

</head>

<body>
    <form id="loginForm" onsubmit="formSubmit(event)">
        <input id="usernameInput" placeholder="Username"></input>
        <input id="passwordInput" placeholder="Password"></input>
        <button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
        <span id="errorMsg"></span>
    </form>


  <script src="register.js"></script>
</body>
