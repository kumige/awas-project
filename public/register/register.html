<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register</title>

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <link rel="stylesheet" href="../css/common.css" /> 
  <link rel="stylesheet" href="./register.css" /> 

</head>

<body>
    <div id="container">
      <form id="loginForm" onsubmit="formSubmit(event)">
        <input id="usernameInput" placeholder="Username" class="form-control"></input>
        <input id="passwordInput" placeholder="Password" class="form-control"></input>
        <button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
        <span id="errorMsg" class="text-danger"></span>
    </form>
    </div>
    


  <script src="register.js"></script>
</body>
